<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wall">

        <div class="window1">

            <div class="windowblock"></div>
            <div class="windowblock"></div>
            <div class="windowblock"></div>
            <div class="windowblock"></div>
        </div>

        <div class="window2">

            <div class="windowblock"></div>
            <div class="windowblock"></div>
            <div class="windowblock"></div>
            <div class="windowblock"></div>
        </div>

    </div>
    <div class="floor">

        
        <div class="bookshelfContainer">
            
            <div class="bookshelf">

                <div class="shelfSlot shelf1">

                </div>
                <div class="shelfSlot shelf2">

                </div>
                <div class="shelfSlot shelf3"></div>
                <div class="shelfSlot shelf4"></div>
                <div class="shelfSlot shelf5"></div>
                <div class="shelfSlot shelf6"></div>

            </div>

        </div>

        <button class="newBookBtn">

            <img src="./images/draw-pen.svg" alt="">

        </button>

    </div>

    <form class="bookForm" action="" onsubmit="event.preventDefault()">

        <div class="input">

            <label for="author_Name">Author Name</label>
            <input type="text" name="author_Name" id="author_Name" class="input input_author" maxlength="20" placeholder="bobby..." required>
        </div>
        <div class="input">
            <label for="book_title">Book Title</label>
            <input type="text" name="book_title" id="book_title" class="input input_title" maxlength="20" placeholder="bobby's book..." required>
        </div>
        <div class="input">
            <label for="book_Content">Book Content</label>
            <textarea name="book_Content" id="book_Content" class="input_Content" maxlength="600" cols="40" rows="35">helo</textarea>
        </div>
        
        

       

        <button class="submitBtn" type="submit">Publish Your Book:D</button>
    



    </form>

    
</body>
</html>
